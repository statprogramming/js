<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- kakao SDK 로드 -->
    <script src="js/kakao.js"></script>
    <!-- 카카오 버튼 디자인 -->
    <style>
        .kakaoBtn {
            background-image : url(img/kakao_login_medium_narrow.png);
            background-repeat : no-repeat;
            background-position : center;
            background-color : #FEE500;
            border : none;
            width : 200px;
            height : 50px;
            cursor : pointer;
        }
    </style>
</head>
<body>
    <form action="##" method="post" name="loginForm">
        아이디:<input type="text" name="id"><br>
        비밀번호:<input type="password" name="pw"><br>
        <input type="submit" value="로그인">
    </form>
    <button type="button" class="kakaoBtn" onclick="kakaoLogin();"></button>
    <button type="button" onclick="kakaoLogout();">카카오 로그아웃</button>
    <script>
       // 1. 카카오 SDK시작
       // 2. 플랫폼 만들기
       // 3. 로그인 활성화 설정
       // 4. 동의항목 구성
       Kakao.init('7ef6235a955be10ffd1b77fcb4e2660e');
       // SDK 초기화 여부를 판단한다.
       // console.log(Kakao.isInitialized());
       // 5. 카카오 로그인 버튼
       function kakaoLogin() {
           Kakao.Auth.login({
                success : function(response) {
                    // console.log(response);
                    // console.log(response.access_token);
                    // 6. 사용자 정보를 사용하기 위해 어세스 토큰을 저장
                    Kakao.Auth.setAccessToken(response.access_token);
                    // 7. 유저정보 요청
                    getInfo();
                },
                fail : function(error) {
                    console.log(error);
                },
            });
       } 
       function getInfo() {
           Kakao.API.request({
                 url : '/v2/user/me',
                 success : function(response) {
                    // console.log(response);
                    console.log(response.kakao_account.email); // 사용자 이메일
                    console.log(response.kakao_account.profile.nickname); // 사용자 닉네임
                    // JS코드를 사용해서 응용
                    // 예시
                    document.loginForm.id = response.kakao_account.email;
                    // document.loginForm.submit();
                 },
                 fail : function(error) {
                    console.log(error);
                 }
            });
       }
       // 8. 카카오 로그아웃 - 어세스토큰의 만료
       function kakaoLogout() {
            if(!Kakao.Auth.getAccessToken()) {
                console.log('Not logged in.');
                return;
            }
            Kakao.Auth.logout(function() {
                console.log(Kakao.Auth.getAccessToken());
                // JS로 로그아웃처리
            });
       }
    </script>
</body>
</html>
