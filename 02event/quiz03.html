<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" value="0" id="result">
    <button type="button" onclick="calc(this)">+</button>
    <button type="button" onclick="calc(this)">-</button>
    <script>
        function calc(x) {
            var result = document.getElementById("result");
            // x 태그가 +를 가지고 있다면 증가시킨다.
            if(x.innerHTML == "+") { // +버튼일 때
                result.value++;
            } else { // -버튼일 때
                if(result.value == 0) {
                    alert("0보다 작을 수 없습니다");
                    return;
                } 
                result.value--;
            }
        }
    </script>
    <h3>자바스크립트 카운트(인라인 이벤트와 this innerHTML value 속성을 이용해서 카운트처리해)</h3>
</body>
</html>
