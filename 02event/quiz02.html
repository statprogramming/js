<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 위쪽
        // 확인창은 - confirm("질문") - 예) 클릭시, true, 아니오 클릭시 false 반환
        // location.href = "경로";
        function naver() {
            if(confirm("네이버로 이동하시겠습니까?")) {
                location.href = "http://naver.com"; // 해당 페이지로 이동
            } 
        }
        function google() {
            if(confirm("구글로 이동하시겠습니까?")) {
                location.href = "http://google.com"; // 해당 페이지로 이동
            } 
        }
    </script>
    <h3>이벤트는 각각</h3>
    <button id="btn1", button onclick="naver()">네이버로 이동</button>
    <button id="btn2", button onclick="google()">구글로 이동</button>
</body>
</html>
