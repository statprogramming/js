<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // onload - 페이지의 로드가 끝난 후에 실행하라(단, onload 이벤트는 페이지마다 1개만 사용할 수 있다.)
        window.onload = function() {// java의 Object 객체, js의 최상위 객체
            var btn = document.getElementById("btn");
            // console.log(btn);
            btn.onclick = function() {
                alert(11);
            }
        }
    </script>
    <button type="button" id="btn">온로드란?</button>
</body>
</html>
