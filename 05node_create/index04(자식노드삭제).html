<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="add">추가하기</button>
    <button type="button" id="rem">삭제하기</button>
    <ul class="list">
        <!-- <li><a href="#">1.</a></li> -->    
    </ul>
    <script>
        var count = 0; // 전역 변수
        var add = document.getElementById("add");
        add.onclick = function() {
            // li, a, 텍스트 태그
            var li = document.createElement("li"); // 만들 태그를 문자열의 형태로 적음
            var a = document.createElement("a");
            var text = document.createTextNode(++count + ". 문자열 생성"); // 문자열로 생성한다
            a.href = "https://www.naver.com"; // a의 속성 추가
            a.appendChild(text); // a 자식으로 text 추가
            li.appendChild(a); // li 자식으로 a 추가
            document.querySelector(".list").appendChild(li);
        }
        // 삭제 기능
        var rem = document.getElementById("rem");
        rem.onclick = function() {
            var list = document.querySelector(".list");
            // console.dir(list); 
            // console.log(list.children); // 엘리먼트의 형태만 선택
            // console.log(list.childNodes); // text, 주석, 엘리먼트를 모두 선택
            // console.log(list.children[0]); // 첫번째 자식 요소
            // console.log(list.children[list.children.length-1]); // 마지막 자식 요소
            // 부모태그.removeChild(자식 요소)
            list.removeChild(list.children[0]); //
        }
    </script>
</body>
</html>
