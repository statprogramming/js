<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이벤트 위임방식으로 처리해</h3>
    <div>
        <ul class="images">
            <li><img src="img/1.jpg" width="100"></li>
            <li><img src="img/2.jpg" width="100"></li>
            <li><img src="img/3.jpg" width="100"></li>
            <li><img src="img/4.jpg" width="100"></li>
        </ul>
        결과 :
        <div class="result">
            <img src="img/1.jpg" width="400" alt="대표 이미지">
        </div>
    </div>
    <script>
        // 이벤트 위임 - 부모에 건 이벤트가 자식으로 위임되는 특성
        var result = document.querySelector(".result > img");
        var images = document.querySelector(".images"); // ul
        images.onclick = function() {
            if(event.target.tagName != "IMG") return; // IMG태그가 아니라면 종료
            result.src = event.target.src;
        }    
    </script>
</body>
</html>
